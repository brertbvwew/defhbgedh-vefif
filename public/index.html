<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decoder</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top left, #0a0f1f, #000);
      color: #e2e8f0;
      font-family: "Poppins", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #38bdf8;
    }

    .box {
      backdrop-filter: blur(20px);
      background: rgba(30, 41, 59, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 35px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.15);
      position: relative;
      z-index: 2;
      transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(56, 189, 248, 0.35);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      background: rgba(51, 65, 85, 0.8);
      color: #f8fafc;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    input:focus {
      background: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #38bdf8, #3b82f6);
      color: #0f172a;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.6);
    }

    pre {
      margin-top: 25px;
      background: rgba(15, 23, 42, 0.8);
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #93c5fd;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #475569;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="box">
    <h1>âœ¨ Decoder</h1>
    <label>Amount:</label>
    <input id="amount" type="number" placeholder="Enter amount">
    <label>Base64 Hash:</label>
    <input id="hash" type="text" placeholder="Enter Base64 hash">
    <button onclick="verify()">Verify</button>
    <pre id="output">Result will appear here...</pre>
    <div class="footer">Made with ðŸ’Ž</div>
  </div>

  <script>
    // Particle background
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.7;
        this.speedY = (Math.random() - 0.5) * 0.7;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "rgba(56,189,248,0.8)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles(count = 80) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.update();
        p.draw();
        for (let j = i; j < particles.length; j++) {
          const p2 = particles[j];
          const dx = p.x - p2.x;
          const dy = p.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.strokeStyle = `rgba(56,189,248,${1 - dist / 100})`;
            ctx.lineWidth = 0.2;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // API verification
    async function verify() {
      const amount = document.getElementById("amount").value.trim();
      const hash = document.getElementById("hash").value.trim();
      const output = document.getElementById("output");
      if (!amount || !hash) {
        output.textContent = "âš ï¸ Please enter both amount and hash.";
        return;
      }
      output.textContent = "â³ Verifying, please wait...";
      try {
        const res = await fetch(`/verify?value=${encodeURIComponent(amount)}&hash=${encodeURIComponent(hash)}`);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "âŒ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
