<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEBULA || LINK</title>
  <style>
    /* === Reset & Base === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #0a0f2a, #000000 90%);
      color: #e2e8f0;
      font-family: "Poppins", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* === Particle Canvas === */
    canvas#particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0.8;
    }

    /* === Title === */
    h1 {
      color: #63e6be;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-weight: 800;
      text-shadow:
        0 0 10px #63e6be,
        0 0 30px rgba(99,230,190,0.4),
        0 0 50px rgba(99,230,190,0.2);
    }

    /* === Main Box (Glass + Glow) === */
    .box {
      backdrop-filter: blur(45px) saturate(180%);
      background: linear-gradient(
        135deg,
        rgba(25, 38, 59, 0.35),
        rgba(10, 15, 25, 0.45)
      );
      border: 1px solid rgba(99, 230, 190, 0.25);
      border-radius: 25px;
      padding: 45px;
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 2;
      box-shadow:
        0 0 40px rgba(0,0,0,0.8),
        0 0 60px rgba(99,230,190,0.25);
      transition: all 0.4s ease;
    }

    .box:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow:
        0 0 60px rgba(99,230,190,0.4),
        0 0 100px rgba(59,130,246,0.25);
    }

    /* === Labels === */
    label {
      display: block;
      margin-top: 18px;
      color: #94a3b8;
      font-weight: 500;
      letter-spacing: 0.4px;
    }

    /* === Inputs === */
    input {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border: 1px solid rgba(99, 230, 190, 0.1);
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.45);
      color: #ffffff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.6);
    }

    input:focus {
      border-color: #63e6be;
      background: rgba(15, 23, 42, 0.6);
      box-shadow:
        0 0 12px rgba(99,230,190,0.6),
        0 0 30px rgba(99,230,190,0.25),
        inset 0 1px 5px rgba(0,0,0,0.8);
    }

    /* === Button === */
    button {
      margin-top: 35px;
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #63e6be, #3b82f6, #7dd3fc);
      background-size: 200% 100%;
      color: #0f172a;
      font-weight: 700;
      cursor: pointer;
      box-shadow:
        0 4px 25px rgba(99,230,190,0.45),
        inset 0 0 10px rgba(99,230,190,0.3);
      transition: all 0.4s ease;
    }

    button:hover {
      background-position: right center;
      transform: translateY(-3px);
      box-shadow:
        0 0 40px rgba(99,230,190,0.65),
        0 0 60px rgba(59,130,246,0.45);
    }

    /* === Output === */
    pre {
      margin-top: 30px;
      background: rgba(8, 11, 25, 0.65);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(56, 189, 248, 0.15);
      overflow-x: auto;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #93c5fd;
      line-height: 1.6;
      text-shadow: 0 0 5px rgba(147,197,253,0.3);
      box-shadow: inset 0 0 10px rgba(56,189,248,0.08);
    }

    /* === Footer === */
    .footer {
      margin-top: 25px;
      text-align: center;
      color: #475569;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="box">
    <h1>🔑 LINK NEBULA</h1>
    
    <label for="amount">Amount:</label>
    <input id="amount" type="number" placeholder="Enter amount (e.g., 500)">

    <label for="hash">Base64 Hash:</label>
    <input id="hash" type="text" placeholder="Enter Base64 hash string">

    <label for="phone">Phone Number:</label>
    <input id="phone" type="tel" placeholder="Enter phone number (e.g., 2738437434)">

    <button onclick="verify()">VERIFY & SUBMIT</button>

    <pre id="output">Status: Ready to receive data...</pre>
    <div class="footer">Secure Decode Interface v3.0</div>
  </div>

  <script>
    // === Particle Background ===
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1.3;
        this.speedY = (Math.random() - 0.5) * 1.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "rgba(99, 230, 190, 0.9)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles(count = 110) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.fillStyle = "rgba(8, 10, 26, 0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.update();
        p.draw();

        for (let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const dx = p.x - p2.x;
          const dy = p.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            const alpha = (1 - dist / 120) * 0.9;
            ctx.strokeStyle = `rgba(99, 230, 190, ${alpha})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // === Verify Function ===
    async function verify() {
      const amount = document.getElementById("amount").value.trim();
      const hash = document.getElementById("hash").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const output = document.getElementById("output");

      if (!amount || !hash || !phone) {
        output.textContent = "⚠️ Validation Error: Please fill in all fields.";
        output.style.color = "#f87171";
        return;
      }

      output.textContent = "⏳ Transmitting data... Awaiting server verification...";
      output.style.color = "#e2e8f0";

      try {
        const response = await fetch('/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ value: amount, hash: hash, phoneNumber: phone }),
        });

        const data = await response.json();

        let displayText = `--- VERIFICATION RESULT ---\n`;
        if (data.ok) {
          displayText += `Status: ✅ SUCCESS\n`;
          displayText += `Amount: ${data.amount}\n`;
          displayText += `Process Time: ${data.timeSeconds} seconds\n`;
          displayText += `Message: ${data.message}`;
          output.style.color = '#63e6be';
        } else {
          displayText += `Status: ❌ FAILED\n`;
          displayText += `Reason: ${data.reason || data.error}\n`;
          if (data.timeSeconds) displayText += `Process Time: ${data.timeSeconds} seconds\n`;
          displayText += `Message: ${data.message || 'Verification attempt recorded.'}`;
          output.style.color = '#f87171';
        }

        output.textContent = displayText;
      } catch (err) {
        output.textContent = "❌ Network Error: Could not connect to server.\nDetails: " + err.message;
        output.style.color = '#f87171';
      }
    }
  </script>
</body>
</html>
